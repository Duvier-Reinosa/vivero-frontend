<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario de Productores</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
        <form action="">
            <h1>Ingresar Productor</h1>
            <label for="document">Documento:</label>
            <input type="text" id="document" name="document" required><br><br>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="last_name">Apellido:</label>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="phone">Teléfono:</label>
            <input type="text" id="phone" name="phone"><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <button class="buttonForm green" type="submit">Guardar</button>
            <button class="buttonForm red" type="reset">Limpiar</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Documento</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="producer-list">
            </tbody>
        </table>
        <canvas id="emailDomainChart" width="600" height="300"></canvas>
        
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./index.js"></script>
</body>
</html>
